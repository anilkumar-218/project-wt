<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System - Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.php">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.php">Logout</a>
        </nav>
    </header>

    <section class="rooms-section">
        <h2>Available Rooms</h2>
        
        <!-- Marquee for fast booking -->
        <div class="marquee-container">
            <div class="marquee-text">
                <span>B</span>
                <span>O</span>
                <span>O</span>
                <span>K</span>
                <span>&nbsp;</span>
                <span>F</span>
                <span>A</span>
                <span>S</span>
                <span>T</span>
            </div>
        </div><br>
        
        
        <!-- Payment Options section -->
        <div class="payment-options">
            <h1 class="top-align">Payment Options</h1>

        <br>
            <div class="payment-methods">
                <div class="payment-option">
                    <img src="atm.png" alt="ATM Card" title="ATM Card" class="payment-icon">
                    <span>ATM Card</span>
                </div>
                <div class="payment-option">
                    <img src="mc.png" alt="MasterCard" title="MasterCard" class="payment-icon">
                    <span>MasterCard</span>
                </div>
                <div class="payment-option">
                    <img src="vs.png" alt="Visa Card" title="Visa Card" class="payment-icon">
                    <span>Visa Card</span>
                </div>
                <div class="payment-option">
                    <img src="pl.png" alt="PayPal" title="PayPal" class="payment-icon">
                    <span>PayPal</span>
                </div>
            </div>
        </div>

        <!-- Room entries with right-aligned View Details -->
        <div class="room" style="background-color:rgb(154, 193, 124)">
            <h3>Standard Room</h3>
            <p>Price: $100/night</p>
            <a href="javascript:void(0);" class="button" onclick="viewDetails('standard')">View Details</a>
        </div>
        <div class="room" style="background-color:rgb(209, 185, 200)">
            <h3>Deluxe Room</h3>
            <p>Price: $150/night</p>
            <a href="javascript:void(0);" class="button" onclick="viewDetails('deluxe')">View Details</a>
        </div>
    </section>

    <!-- Modal for displaying room images -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <button onclick="previousImage()" class="nav-button">&lt; Prev</button>
            <img id="modalImage" src="" alt="Room Image">
            <button onclick="nextImage()" class="nav-button">Next &gt;</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hotel Booking System. All Rights Reserved.</p>
    </footer>

    <script>
        // Room images
        const roomImages = {
            "standard": ["srooms/sroom-1.jpg", "srooms/sroom-2.webp", "srooms/sroom--3.jpg","srooms/sroom-4.jpg"],
            "deluxe": ["drooms/droom-1.jpg", "drooms/droom-2.jpg", "drooms/droom-3.jpeg","drooms/droom-4.jpeg"]
        };

        let currentRoom = "";
        let currentIndex = 0;

        // Function to view room details in modal
        function viewDetails(roomType) {
            currentRoom = roomType;
            currentIndex = 0; // Start from the first image
            document.getElementById("modalImage").src = roomImages[roomType][currentIndex];
            document.getElementById("modal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Function to show the next image in the modal
        function nextImage() {
            currentIndex = (currentIndex + 1) % roomImages[currentRoom].length;
            document.getElementById("modalImage").src = roomImages[currentRoom][currentIndex];
        }

        // Function to show the previous image in the modal
        function previousImage() {
            currentIndex = (currentIndex - 1 + roomImages[currentRoom].length) % roomImages[currentRoom].length;
            document.getElementById("modalImage").src = roomImages[currentRoom][currentIndex];
        }
    </script>

    <style>
        /* Basic styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .modal-content {
            position: relative;
            display: inline-block;
            max-width: 80%;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .nav-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-button:nth-child(1) { /* Prev button */
            left: 10px;
        }

        .nav-button:nth-child(3) { /* Next button */
            right: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        /* Styling for Payment options */
        .payment-options {
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin-bottom: 30px; /* Add some space below payment options */
        }

        .payment-option {
            text-align: center;
        }

        .payment-icon {
            width: 50px;
            height: 30px;
            object-fit: contain;
        }

        .payment-option span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }

        .rooms-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .room {
            background-color: rgb(154, 193, 124);
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            width: 100%;
        }

        .room h3 {
            margin-top: 0;
        }
    </style>
</body>
</html>
