<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Room Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="room-details">
        <h1>Standard Room</h1>
        <img src="C:\Users\thati\Project\srooms\sroom-1.jpg" alt="Standard Room" class="room-image" id="mainImage">
        <p>Enjoy a comfortable stay in our Standard Room, featuring all the essentials for a relaxing experience.</p>
        <p>Price: $100/night</p>
        <button onclick="viewDetails()">View Details</button>
    </section>

    <!-- Modal for displaying additional images -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <footer>
        <p>&copy; 2024 Hotel Booking System. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to show modal with additional image
        function viewDetails() {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modalImage").src = "C:\Users\thati\Project\drooms";  // Path to your additional image
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

    <style>
        /* Basic styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</body>
</html>
